<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="img/icons8-pokedex-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <header class="header">
            <div class="container logo-van">
                <img src="img/icons8-pokeball-48.png" alt="">
                <h1>Pokédex || Charizard</h1>
            </div>
        </header>
        <section class="main">
            <div class="izquierda">
                <div class="name">
                    <img src="img/icons8-fire-48.png" alt="">
                    <p>CHARIZARD</p>
                </div>
                <div>
                    <img class="imgs" src="img/Charizard.png" alt="">
                </div>
            </div>

            <div class="aside">
                <ul>
                    <li>
                        <span class="titulo">Altura: </span>
                        <span class="valor">1,7 m</span>
                    </li>
                    <li>
                        <span class="titulo">Peso: </span>
                        <span class="valor">90,5 kg</span>
                    </li>
                    <li>
                        <span class="titulo">Sexo:</span>
                        <span class="valor">Masculino</span>
                    </li>
                    <li>
                        <span class="titulo">Categoría:</span>
                        <span class="valor">Llama</span>
                    </li>
                    <li>
                        <span class="titulo">Habilidad Especial: </span>
                        <span class="valor">Mar Llamas</span>
                    </li>
                </ul>
            </div>
        </section>
        <footer>
            <div class="h1">
                <h1>Otros</h1>
            </div>
            <div class="imgfo">
                <img id="imagen1" src="img/bulbasaur.png" alt="">
                <img id="imagen2" src="img/espeon.png" alt="">
                <img id="imagen3" src="img/pidgeot.png" alt="">
                <img id="imagen4" src="img/pikachu.png" alt="">
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
